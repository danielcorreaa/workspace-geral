<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputScript name="js/layout.js" library="ronin-layout" />

	<link rel="stylesheet" type="text/css" href="resources/css/layout.css"/>
	<link rel="stylesheet" type="text/css" href="resources/js/layout.js"/>
</h:head>
<h:body>

	<p:layout style="min-width:400px;min-height:200px;" fullPage="true" >
	
		<div id="menu">
			<p:layoutUnit  position="west" resizable="true" size="200"  minSize="40"
				maxSize="200" header="Menu">
				<ui:include src="menu.xhtml"></ui:include>		
	    	</p:layoutUnit>
		</div>
		
		<p:layoutUnit  position="center" header="Conteudo" >
       		<ui:insert name="conteudo">Conteudo</ui:insert>
    	</p:layoutUnit>
   	
   		<p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
               <f:facet name="start">
                        <p:graphicImage name="images/preloader.gif" library="ronin-layout"/>
               </f:facet>

               <f:facet name="complete">
                        <h:outputText value="" />
               </f:facet>
         </p:ajaxStatus>
   	 	
	</p:layout>
	
	
	<h:outputStylesheet name="css/core-layout.css" library="ronin-layout" />
    <h:outputStylesheet name="css/font-awesome.css" library="ronin-layout" />
    <h:outputStylesheet name="css/animate.css" library="ronin-layout" />
    <h:outputStylesheet name="css/ronin-font.css" library="ronin-layout" />
    <h:outputStylesheet name="css/ronin-layout.css" library="ronin-layout" />
</h:body>

</html>
