<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" 
				 	/>
<title>Insert title here</title>
</h:head>

<h:body>
	<h:form>
		<h:panelGrid columns="3" cellpadding="5">
			<h:outputText value="KeyUp: " />

			<p:inputText id="firstname" value="#{testeControle.nome}">
				<p:ajax event="keyup" update="out1" />
			</p:inputText>
			<h:outputText id="out1" value="#{testeControle.nome}" />


			<h:outputText value="Blur: " />
			<p:inputText id="surname" value="#{testeControle.nome}">
				<p:ajax event="blur" update="out2" />
			</p:inputText>
			<h:outputText id="out2" value="#{testeControle.nome}" />
			
		
		</h:panelGrid>
	</h:form>
</h:body>
</html>
