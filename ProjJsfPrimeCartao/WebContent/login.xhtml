<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        
        <title>Login</title>
        <ui:insert name="head" />
        
    </h:head>

    <h:body styleClass="loginbody">
    
        <h:form>
        
        	<p:growl showDetail="true" id="growl" />
        	
	        <div class="Wid MarAuto DispBlock OvHidden Responsive100" style="margin-top:7%;">
	            <div class="ContainerIndent">
	                <div class="Wid25 MarAuto">
	                    <div class="Wid100 TexAlCenter">
	                        <h:graphicImage name="images/logo.png" library="ronin-layout" style="width:100px;"/>
	                        <div class="EmptyBox30"></div>
	                    </div>
	                    <div class="ShadowBox whiteback TexAlCenter RedBorderedBox BordRad15">
	                        <div class="EmptyBox20"></div>
	                        <div class="Wid100 OvHidden BigTopic FontDosisSemiBold Fs30"><i class="fa fa-key"></i> Acesso ao Sistema</div>
	                        <div class="EmptyBox20"></div>
	                        <div class="Wid100"><p:inputText placeholder="Login" styleClass="Wid80 TexAlCenter Fs18" value="#{loginControle.login}"/></div>
	                        <div class="EmptyBox10"></div>
	                        <div class="Wid100"><p:inputText type="password" placeholder="Senha" styleClass="Wid80 TexAlCenter Fs18" value="#{loginControle.senha}"/></div>
	                        <div class="EmptyBox30"></div>
	                       
	                        <div class="Wid100"><p:commandButton value="Entrar" icon="fa fa-sign-in Fs18 white" styleClass="Wid60" update="@form" action="#{loginControle.logar}" ajax="false" /></div>
	                        <div class="EmptyBox10"></div>
	                        <div class="Wid100"><p:button value="Esqueci a Senha ?" icon="fa fa-lock Fs18 white" styleClass="RedButton Wid60"/></div>
	                        <div class="EmptyBox30"></div>
	                    </div>
	                    <div class="Wid100 TexAlCenter MarTop20 softgray Fs14 FontDosisRegular">
	                        <i class="fa fa-copyright"></i>  Sistena Controle Cartão de Crédito <br/> Todos os Direitos Reservados.
	                    </div>
	                </div>
	            </div>
	        </div>
	        
        </h:form>
        
        <h:outputStylesheet name="css/core-layout.css" library="ronin-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="ronin-layout" />
        <h:outputStylesheet name="css/animate.css" library="ronin-layout" />
        <h:outputStylesheet name="css/ronin-layout.css" library="ronin-layout" />
    </h:body>

</html>
