<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Calcular Idade</title>
<script type="text/javascript">
	
	function idade(){
		var nascimento = document.getElementById("nascimento");
		
		var dataNascimento = new Date(nascimento.value);
		
		var dataAtual = new Date();
		
		var resultado =  dataAtual - dataNascimento;
	
		resultado = resultado / 1000 /60 /60 / 24 / 30 / 12;		
		
		document.getElementById("result").innerHTML = "Sua idade é "+resultado.toFixed(0)+" anos";
	}

</script>
</head>
<body>

	<label>Dia Nascimento</label>
	<input id="nascimento" type="date" />
	<br>
	<input type="button" onclick="idade();" value="Calcular">
	
	<div id="result">
	</div>
</body>
</html>
