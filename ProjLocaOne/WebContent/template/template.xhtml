    xmlns:p="http://primefaces.org/ui">
    
     <h:head>       
        <title>PrimeFaces Ronin</title>        
     </h:head>
     
     <h:body>
        
        <h:form id="mainForm" prependId="false"> 
             
            <p:layout fullPage="true">

                    maxSize="200" header="Menu">
                       
                </p:layoutUnit>        
        
                <p:layoutUnit  position="center" header="Conteudo" >
                    <ui:insert name="conteudo">Conteudo</ui:insert>
                </p:layoutUnit>
                                    
            </p:layout>
             
        </h:form>                 
     
     </h:body>
    
    
</html>
